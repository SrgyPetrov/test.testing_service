<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>{% block title %}Тесты{% endblock title %}</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css">
		<link href="{% static 'style.css' %}" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			<![endif]-->
	</head>

	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="{% url 'quizzes_list' %}">Тесты</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
						<li>
							<p class="navbar-text">{{ user.username }} (<a href="{% url 'logout' %}">Выход</a>)</p>
						</li>
					{% else %}
						<li>
							<a href="{% url 'login' %}">Вход</a>
						</li>
						<li>
							<a href="{% url 'signup' %}">Регистрация</a>
						</li>
					{% endif %}
				</ul>
			</div>
		</nav>
		<div class="container">
			{% block content %}{% endblock content %}
		</div>
	</body>
</html>
